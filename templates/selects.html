{% extends 'base.html' %}

{% block title %}
    多选题~~
{% endblock %}


{% block body %}

    <div class="container">
        <div class="alert alert-dark">
            <strong>多选题！</strong>努力过后的结果总不会让人失望的, 你说是么?
        </div>
        <form action="{% url 'selects' %}" method="post">
            {% csrf_token %}
        <div class="row">
            {% for i in data %}
                <div class="col-xl-8 col-lg-12 col-md-12 col-sm-12">
                    <strong>{{ i.id }}.</strong> {{ i.topic }} <br>
                    <table>
                    <tr>
                        <td>
                            <input type="checkbox" name="select" value="{{ i.id }}|A|{{ forloop.counter }}"
                                   id="{{ i.id }}|A|{{ forloop.counter }}"><label
                                for="{{ i.id }}|A|{{ forloop.counter }}">{{ i.a }}</label> &nbsp;
                        </td>
                        <td>
                            <input type="checkbox" name="select" value="{{ i.id }}|B|{{ forloop.counter }}"
                                   id="{{ i.id }}|B|{{ forloop.counter }}"><label
                                for="{{ i.id }}|B|{{ forloop.counter }}">{{ i.b }}</label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="checkbox" name="select" value="{{ i.id }}|C|{{ forloop.counter }}"
                                   id="{{ i.id }}|C|{{ forloop.counter }}"><label
                                for="{{ i.id }}|C|{{ forloop.counter }}">{{ i.c }}</label>
                        </td>

                        <td>
                            <input type="checkbox" name="select" value="{{ i.id }}|D|{{ forloop.counter }}"
                                   id="{{ i.id }}|D|{{ forloop.counter }}"><label
                                for="{{ i.id }}|D|{{ forloop.counter }}">{{ i.d }}</label> &nbsp;
                        </td>
                    </tr>
                </table> &nbsp;
                    <hr>
                </div>
            {% endfor %}
        </div>
            <div style="position: fixed; margin-right: 10px; bottom: 0; right: 0; float: right;">
                <a href="{% url 'index' %}" class="btn btn-info">返回主页</a>
                <input type="submit" value="提交" class="btn btn-success">
            </div>
        </form>
    </div>


{% endblock %}
